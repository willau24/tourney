<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="POST" id="matches">
        <input type="submit" name="matchOne" value="{{countries[0].name}}">
        <br>
        <input type="submit" name="matchOne" value="{{countries[1].name}}">
    </form>

    <label> {{ categories[1] }}</label>

    <script type="text/javascript">
        $(document).on('submit', '#matches', function (e) {
            e.preventDefault();
            $.ajax({
                type:'POST',
                url:'/',
                data: {
                    matchOne:$("#matches").val()
                },
                success: function ()
                {
                    alert('saved');
                }
            })
        });
    </script>
</body>
